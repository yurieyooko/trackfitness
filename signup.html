<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness Tracker Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #D3D3D3;
            /* Light gray color */
            height: 100vh;
            margin: 0;
        }
        
        .signup-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
        }
        
        .signup-box input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .error {
            color: #ff4d4d;
            font-size: 0.9em;
            display: none;
        }
        
        .login-link {
            color: #ccc;
            font-size: 0.85rem;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                    <img src="C:/Users/Ryan/Downloads/Tracker11.png" alt="Logo" width="50" height="30" class="d-inline-block align-text-top"> Fitness Tracker
                </a>
            </div>
        </nav>
    </header>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required>

                <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
                <div id="emailError" class="error">Please enter a valid email</div>

                <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
                <div id="passwordError" class="error">Password must be at least 6 characters</div>

                <button type="submit" class="btn btn-danger w-100">Sign Up</button>

                <a href="login.html" class="login-link">Already have an account? Login</a>
            </form>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById("signupForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const nameInput = document.getElementById("name");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");

        signupForm.addEventListener("submit", function(e) {
            e.preventDefault();
            let isValid = true;

            // Validate email
            if (!emailInput.value.includes("@") || !emailInput.value.includes(".")) {
                emailError.style.display = "block";
                isValid = false;
            } else {
                emailError.style.display = "none";
            }

            // Validate password
            if (passwordInput.value.length < 6) {
                passwordError.style.display = "block";
                isValid = false;
            } else {
                passwordError.style.display = "none";
            }

            if (isValid) {
                // Store email and password in localStorage
                localStorage.setItem("userEmail", emailInput.value);
                localStorage.setItem("userPassword", passwordInput.value);

                alert("Sign-up successful! Please log in.");
                window.location.href = "login.html"; // Redirect to login page
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
